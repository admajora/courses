<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Virtual Stand-up</a>
      </div>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li class="active"><a href="/newnote">New Note</a></li>
        <li><a href="/discuss">Discuss</a></li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="text-center">
      <h1>New Virtual Stand-up Meeting Note</h1>
      <p class="lead">
        Use this form to enter your daily meeting notes
      </p>
    </div>

    <form class="form-horizontal" action="newnote" method="post">
      <fieldset>
        <!-- form name -->
        <legend>Enter a Meeting Note</legend>

        <!-- select basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="memberName">
            <div class="col-md-4">
              <select id="memberName" name="memberName" class="">
                <option value="None">(Select Name)</option>
                <option value="Mark">Mark</option>
                <option value="David">David</option>
                <option value="John">John</option>
                <option value="Mary">Mary</option>
              </select>
            </div>
          </label>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
